<div class="sidebar-view-threads">
  <div style="color: black; font-weight: bold">Browse Threads</div>
  <hr/>
  <span *ngFor="let subreddit of subreddits">
        <span class="subreddit-text"><a href="/">{{subreddit.name}}</a></span>
        <hr/>
  </span>
  <div *ngIf="displayViewAll" style="text-align: center">
    <a style="font-weight: bold" routerLink="/list-subreddits">View All</a>
  </div>
</div>
