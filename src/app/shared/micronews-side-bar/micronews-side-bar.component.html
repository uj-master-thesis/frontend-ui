<div class="sidebar-view-threads">
  <div style="color: black; font-weight: bold; text-align: center">Browse Threads</div>
  <hr/>
  <span *ngFor="let subreddit of subreddits">
        <div style="text-align: center" class="subreddit-text"><a href="/">{{subreddit.name}}</a></div>
        <hr/>
  </span>
  <div *ngIf="displayViewAll" style="text-align: center">
    <a style="font-weight: bold; text-align: center" routerLink="/list-subreddits">View All</a>
  </div>
</div>
