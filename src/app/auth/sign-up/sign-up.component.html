<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right" for="email_address">E-Mail Address</label>
              <div class="col-md-6">
                <input [formControlName]="'email'" autofocus class="form-control" id="email_address"
                       name="email-address" required type="text">
                <span *ngIf="signupForm?.get('email')?.valid && signupForm?.get('email')?.touched" class="help-block">Please enter a valid email</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">User Name</label>
              <div class="col-md-6">
                <input [formControlName]="'username'" class="form-control" type="text">
                <span *ngIf="signupForm?.get('username')?.valid && signupForm?.get('username')?.touched"
                      class="help-block">Please enter a valid username</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right" for="password">Password</label>
              <div class="col-md-6">
                <input [formControlName]="'password'" class="form-control" id="password" name="password"
                       type="password">
                <span *ngIf="signupForm?.get('password')?.valid && signupForm?.get('password')?.touched"
                      class="help-block">Please enter a valid password</span></div>
            </div>
            <span class="col-md-6 offset-md-4">
              <button class="sign-up" type="submit">
                Sign Up
              </button>
              <span style="padding-left: 15px">
                Existing user? <a routerLink="/login">Log In</a>
              </span>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
