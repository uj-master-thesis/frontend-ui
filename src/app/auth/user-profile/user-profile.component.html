<div class="container">
  <div>
    Welcome <b>{{name}}</b>.<br/> You have posted <b>{{postsCount}}</b> time(s) and commented
    <b>{{commentsCount}}</b> time(s).
    You can check your post and comment history below.
  </div>
  <hr/>
  <div>
    Your Posts:
  </div>
  <app-post-tile [posts]="posts"></app-post-tile>
  <hr/>
  <div>
    Your Comments:
  </div>
  <div *ngFor="let comment of comments">
    <div class="comment">
      <div class="username">
        <a routerLink="/user/comment.username">{{comment.username}}</a>
      </div>
      <div>
        <p>{{comment.duration}}</p>
      </div>
      <div>
        <b>{{comment.text}}</b>
      </div>
      <hr/>
    </div>
  </div>
</div>
