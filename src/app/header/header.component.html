<header>
  <div >
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/">
        <img src="/assets/img/bird.png" alt="image" id="bird">
        <span class="microNews-text">
          microNews
        </span>
      </a>
    </div>
    <div class="flex-grow-1">
      <div *ngIf="isLoggedIn" ngbDropdown>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
          <button (click)="logout()" ngbDropdownItem>Logout</button>
        </div>
        <button class="userDetails" id="dropdownBasic1" ngbDropdownToggle>
          <img class="account-icon" src="/assets/img/userImg.png" alt="user image">
          {{username}}
        </button>
      </div>
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-left sign-up mr-2 ">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </nav>
  </div>
</header>
